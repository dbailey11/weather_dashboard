<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap cdn-->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 search">
          Search Cities
          <form class="form_inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              id="search-button"
            >
              Search
            </button>
          </form>
          <ul class="list" id="previousCities" style="list-style-type: none;">
            
          </ul>
        </div>
        <div class="col-sm-7">
          <div class="card" style="border: 10px">
            <div class="card-body" id="currentDisplay">
              <div id="city-date">
                <span id="name"></span>
              </div>
              <br />
              <p class="text" id="temp">Temp:</p>
              <br />
              <p class="text" id="humidity">Humiditiy:</p>
              <br />
              <p class="text" id="wind">Wind:</p>
              <br />
              <p class="text" id="uv">UV Index:</p>
            </div>
          </div>
        </div>
      </div>

      <!--container with portfolio projects-->
    <div class="container">
      <div class="card-header">5 Day Forecast</div>
      <div class="card-deck">
        <div class="row">
          <!--monday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <p class="card-tex" id="0"></p>
              </div>
            </div>
          </div>
          <!--tuesday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <p class="card-tex" id="1"></p>
              </div>
            </div>
          </div>
          <!--wednesday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <p class="card-tex" id="2"></p>
              </div>
            </div>
          </div>
          <!--thursday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <p class="card-tex" id="3"></p>
              </div>
            </div>
          </div>
          <!--friday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <p class="card-tex" id="4"></p>
              </div>
            </div>
          </div>
    </div>
       
      
    </div>

    <script src="./script.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
