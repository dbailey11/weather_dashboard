<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap cdn-->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 search" style="font-weight: bolder;">
          Search Cities
          <form class="form_inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              type="submit"
              id="search-button"
            >
              Search
            </button>
          </form>
          <ul class="list" id="previousCities" style="list-style-type: none;">
          </ul>
        </div>
        <div class="col-sm-7">
          <div class="card">
            <div class="card-body" id="currentDisplay">
              <div id="city-date">
                <span id="name" style="font-size: xx-large;"></span>
              </div>
              <br />
              <p class="text" id="temp" style="font-weight: 600;">Temp:</p>
              <br />
              <p class="text" id="humidity" style="font-weight: 600;">Humiditiy:</p>
              <br />
              <p class="text" id="wind" style="font-weight: 600;">Wind:</p>
              <br />
              <p class="text" id="uv" style="font-weight: 600;">UV Index:</p>
            </div>
          </div>
        </div>
      </div>

      <!--container with portfolio projects-->
    <div class="container" id="forecast">
      <div class="card-header" style="font-weight: bolder;">5 Day Forecast</div>
      <div class="card-deck">
        <div class="row">
          <!--monday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body-forecast">
                <p class="card-text" id="0"></p>
              </div>
            </div>
          </div>
          <!--tuesday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body-forecast">
                <p class="card-text" id="1"></p>
              </div>
            </div>
          </div>
          <!--wednesday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body-forecast">
                <p class="card-text" id="2"></p>
              </div>
            </div>
          </div>
          <!--thursday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body-forecast">
                <p class="card-text" id="3"></p>
              </div>
            </div>
          </div>
          <!--friday-->
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body-forecast">
                <p class="card-text" id="4"></p>
              </div>
            </div>
          </div>
    </div>
       
      
    </div>

    <script src="./script.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
